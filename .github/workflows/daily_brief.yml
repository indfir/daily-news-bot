name: Daily News Brief

on:
  schedule:
    # Runs at 23:00 UTC = 06:00 WIB (Next Day)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # PENTING: supaya boleh commit/push file [web:23]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run PowerShell Script
        shell: pwsh
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          pwsh -File ./fetch_news_cloud.ps1

      - name: Commit and Push Outputs
        shell: bash
        run: |
          set -e

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Add BOTH outputs so dedup history persists
          git add news.json sent_links_history.json

          # Commit only if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update news outputs"
          git push
